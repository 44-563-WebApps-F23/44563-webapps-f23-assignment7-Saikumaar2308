<!DOCTYPE html>

            display: flex;

        }

        .flex-container>div {
            /*div children of the flex container*/
            background-color: #cd9999;
            margin: 10px;
            padding: 20px;

        }


        /* Responsive */
        @media (max-width: 600px) {
            .flex-container {
                flex-direction: column;
                background-color: rgb(138, 143, 138);
            }
        }
    </style>
</head>

        function addEnd() {
