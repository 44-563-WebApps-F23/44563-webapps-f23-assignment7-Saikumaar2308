    <script>
    // part 4
    var ids  = ["img1", "img2","img3","img4","img5","img6","img7",
               "img8","img9","img10","img11","img12","img13",
               "img14","img15","img16","img17","img18","img19",
               "img20","img21","img22","img23","img24","img25"]


         var checkCount = 0;
        var penalty = 0;
        var lastCheck = 0;
        var treasureLocation = 5;  
        var trapLocation = 18;  
        var gameOver = false;
        function check(position) {
            if (gameOver != true) {
                if (position == treasureLocation) {
                    document.getElementById(ids[position]).setAttribute("src", "Treasure.jpg");
                    gameOver = true;
                    penalty = penalty - 3;
                }
                else if (position == trapLocation) {
                    document.getElementById(ids[position]).setAttribute("src", "trap1.jpg");
                    gameOver = true;
                    penalty = penalty + 4;
                }
                else {
                    document.getElementById(ids[position]).setAttribute("src", "pirates.jpg");
                    penalty = penalty + 1;
                }
                checkCount++;
                document.getElementById("locations").innerHTML = "Number of locations checked is " + checkCount + ".";
                document.getElementById("penalty").innerHTML = "Penalty is " + penalty + ".";
                lastCheck = position;
            }
        }
        function help() {
            let lastRow = parseInt(lastCheck / 5);
            let treasureRow = parseInt(treasureLocation / 5);
            let result = " ";
            let lastColumn = lastCheck % 5;
            let treasureColumn = treasureLocation % 5;

           if (Math.abs(lastRow - treasureRow) <= 1 && Math.abs(lastColumn - treasureColumn) <= 1){
                result = "Can smell it";
            } 
           else if (Math.abs(lastRow - treasureRow) <= 2 && Math.abs(lastColumn - treasureColumn) <= 2){
                result = "Close Matie";
            }
            else {
                result = "Step Faster";
            }
            penalty = penalty + 2;
            document.getElementById("penalty").innerHTML = "Penalty is " + penalty + ".";
            document.getElementById("help").innerHTML = result;
        }

        function resetGame() {
            treasureLocation = Math.floor(Math.random() * 25);
            trapLocation = Math.floor(Math.random() * 25);
            checkCount = 0
            penalty = 0
            document.getElementById("locations").innerHTML = "Number of locations checked is zero";
            document.getElementById("penalty").innerHTML = "Penalty is zero";
            for (let i = 0; i < 25; i++) {
                document.getElementById(ids[i]).src = "Maps.jpg";
            }
        }

    </script>
